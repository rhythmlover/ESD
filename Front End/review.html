<!DOCTYPE html>
<html>
<head>
    <title>Review Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app" class="table m-2"> 
        <h3>Add a New Review</h3>
    
        Subject: <input type='text' size='30' v-model='subject' required>
        <br>
    
        Entry: <br>
        <textarea name='entry' cols='80' rows='5' v-model='entry' required></textarea>
        <br>
    
        <br>
        <button v-on:click="add">Submit New Post</button>
        <p v-if='showStatus'>{{status.status}}</p>
       
        <hr> Click <a href='display.php'>here</a> to return to Main Page
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    moods: ['Happy', 'Sad', 'Angry'],
                    subject: '',
                    entry: '',
                    mood: '',
                    showStatus: false,
                    status: ''
                }
            },
            methods: {
                add() {
                    const url = 'http://localhost/wk10/blog/addPost.php'
                    const data = { subject: this.subject,
                                   entry: this.entry,
                                   mood: this.mood 
                                }
                    // GET request
                    axios.get(url, {
                        params: data
                    })
                    .then(response => {
                        console.log(response.data)
                        this.showStatus = true
                        this.status = response.data
                    })
                    .catch(error => {
                        this.showStatus = true
                        this.status = 'There was an error: ' + error.message 
                    }) 
                }
            }
        }).mount('#app')
    </script>
   
   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
