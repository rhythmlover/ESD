<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #28a745; /* Green background color */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140vh; /* Full viewport height */
            align-items: center;
            color: white;
        }

        .verified {
            margin-top: 50px; /* Space from the top */
            font-size: 7em; /* Font size of the word "Verified" */
            text-align: center;
        }

        .qr-code {
            margin-bottom: 20px; /* Space from the bottom */
            max-width: 50%;
            max-height: 50%;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>

<body>

    <div class="verified">
        User Verified
    </div>

    <div class="qr-code">
        <!-- Placeholder for QR code. You can replace this with your QR code image -->
        <img src="images/templateqr.png" alt="QR Code" />
    </div>

</body>

</html>
