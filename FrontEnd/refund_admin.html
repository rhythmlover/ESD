<!DOCTYPE HTML>
<html>
<head>
    <title>Refund Admin - TicketMaster</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="homepage is-preload">
    <div id="page-wrapper">
        <!-- Header -->
        <section id="header">
            <!-- Logo -->
            <h1><a href="refund_admin.html">TicketMaster Refund Admin</a></h1>
        </section>

        <!-- Main -->
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3">
                        <div class="form-group">
                            <form id="updateRefundForm" onsubmit="updateRefund();return false;">
                                <label for="event_id">Event ID:</label>
                                <input type="text" class="form-control" id="event_id" name="event_id" required>
                                <label for="ticket_id">Ticket ID:</label>
                                <input type="text" class="form-control" id="ticket_id" name="ticket_id" required>
                                <label for="refund_status">Refund Status:</label>
                                <select id="refund_status" class="form-control" required>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                                <br>
                                <button type="submit" class="button">Update Refund Status</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-12-medium">
                        <section>
                            <header>
                                <h2>TicketMaster</h2>
                            </header>
                            <ul class="social">
                                <li><a class="icon brands fa-facebook-f" href="#"><span class="label">Facebook</span></a></li>
                                <li><a class="icon brands fa-twitter" href="#"><span class="label">Twitter</span></a></li>
                                <li><a class="icon brands fa-dribbble" href="#"><span class="label">Dribbble</span></a></li>
                                <li><a class="icon brands fa-tumblr" href="#"><span class="label">Tumblr</span></a></li>
                                <li><a class="icon brands fa-linkedin-in" href="#"><span class="label">LinkedIn</span></a></li>
                            </ul>
                        </section>
                    </div>
                    <div class="col-12">
                        <!-- Copyright -->
                        <div id="copyright">
                            <ul class="links">
                                <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        function updateRefund() {
            const event_id = document.getElementById("event_id").value;
            const ticket_id = document.getElementById("ticket_id").value;
            const refund_status = document.getElementById("refund_status").value;

            const refundData = {
                event_id: event_id,
                ticket_id: ticket_id,
                refund_status: refund_status
            };

            fetch('http://127.0.0.1:5006/refunds', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(refundData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert('Refund status updated successfully.');
                } else {
                    alert('Failed to update refund status: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update refund status. Please try again later.');
            });
        }
    </script>
</body>
</html>
